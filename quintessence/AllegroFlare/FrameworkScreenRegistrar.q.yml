properties:
  - name: screens
    type: AllegroFlare::Screens*
    init_with: nullptr
    constructor_arg: true
  - name: screen
    type: AllegroFlare::Screen*
    init_with: nullptr
    constructor_arg: true
functions:
  - name: append
    type: bool
    body: |
      if (!screens) throw std::runtime_error("[AllegroFlare::FrameworkScreenRegistrar.append]: nullptr screens");
      if (!screen) throw std::runtime_error("[AllegroFlare::FrameworkScreenRegistrar.append]: nullptr screen");

      screens->add(screen);
      return true;
  - name: remove
    type: bool
    body: |
      if (!screens) throw std::runtime_error("[AllegroFlare::FrameworkScreenRegistrar.remove]: nullptr screens");
      if (!screen) throw std::runtime_error("[AllegroFlare::FrameworkScreenRegistrar.remove]: nullptr screen");

      screens->remove(screen);
      return true;
dependencies:
  - symbol: AllegroFlare::Framework*
    headers: [ AllegroFlare/Framework.hpp ]
  - symbol: AllegroFlare::Screens*
    headers: [ AllegroFlare/Screens.hpp ]
  - symbol: AllegroFlare::Screen*
    headers: [ AllegroFlare/Screen.hpp ]
