properties:
  - name: bitmap
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    constructor_arg: true
  - name: offset
    type: float
    init_with: 0.0f
  - name: scroll_speed
    type: float
    init_with: 1.0f
  - name: finished
    type: bool
    init_with: false
    getter: true
functions:
  - name: increment_by_step
    private: true
    type: void
    body: |
      if (finished) return;
      offset += scroll_speed;
      if (offset > al_get_bitmap_width(bitmap)) finished = true;
      return;
  - name: draw
    type: void
    body: |
      al_draw_bitmap(bitmap, -offset, 0, 0);
      return;
dependencies:
  - symbol: ALLEGRO_BITMAP*
    headers: [ allegro5/allegro.h ]
