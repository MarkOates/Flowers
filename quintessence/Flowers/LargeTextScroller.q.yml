properties:
  - name: bitmap
    type: ALLEGRO_BITMAP*
    init_with: nullptr
    constructor_arg: true
  - name: scale
    type: float
    init_with: 3.0f
    constructor_arg: true
  - name: scroll_speed
    type: float
    init_with: 1.0f
  - name: offset
    type: float
    init_with: 0.0f
  - name: finished
    type: bool
    init_with: false
    getter: true
functions:
  - name: increment_by_step
    private: true
    type: void
    body: |
      if (finished) return;
      offset += (scroll_speed * scale);
      if (offset > (al_get_bitmap_width(bitmap) * scale)) finished = true;
      return;
  - name: draw
    type: void
    body: |
      float width = al_get_bitmap_width(bitmap);
      float height = al_get_bitmap_height(bitmap);
      float half_height = al_get_bitmap_height(bitmap)/2;
      al_draw_scaled_bitmap(bitmap,
        0, 0, width, height,
        -offset, -half_height*scale, width*scale, height*scale,
        0);
      return;
dependencies:
  - symbol: ALLEGRO_BITMAP*
    headers: [ allegro5/allegro.h ]
