    setter: true
  - name: petal_color
    type: ALLEGRO_COLOR
    init_with: "{1.0,1.0,1.0,1.0}"
    constructor_arg: true
    getter: true
    setter: true
  - name: peduncle_height
    type: float
    init_with: 5
    constructor_arg: true
    getter: true
  - name: peduncle_thickness
    type: float
    init_with: 3.0f
    constructor_arg: true
    getter: true
    setter: true
  - name: x
    type: float
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true
