  - name: y
    type: float
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true
    getter_ref: true
  - name: age
    type: float
    init_with: 0.0
    getter: true
    setter: true
  - name: num_petals
    type: int
    init_with: 6
    getter: true
    setter: true
  - name: lifespan
    type: float
    init_with: 10.0
    getter: true
    setter: true
  - name: dead
    type: bool
    init_with: false
    getter: true
    setter: true
  - name: null_object
    type: bool
    init_with: false
    getter: true
    setter: true
functions:
  - name: calculate_receptacle_y
    type: float
    body: return peduncle_height;
  - name: set_peduncle_height
    parameters:
      - name: peduncle_height
        type: float
        default_argument: 5
    body: |
      if (peduncle_height <= 0) this->peduncle_height = 0;
      else this->peduncle_height = peduncle_height;
dependencies:
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]
