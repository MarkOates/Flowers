  - name: y
    type: float
    init_with: 0
    constructor_arg: true
    getter: true
    setter: true
    getter_ref: true
  - name: speed_sec
    type: float
    init_with: 3.0
    getter: true
    setter: true
  - name: created_at
    type: float
    init_with: 0.0
    getter: true
    setter: true
  - name: age
    type: float
    init_with: 0.0
    getter: true
    setter: true
  - name: num_petals
    type: int
