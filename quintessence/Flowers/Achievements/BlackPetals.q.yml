functions:
  - name: test_condition
    guard: [ game ]
    type: bool
    override: true
    body: |
      return game->get_flower_of_interest().has_black_petals();
    body_dependency_symbols:
      - al_color_rgb_to_hsl
  - name: on_achieved
    guard: [ game ]
    type: void
    override: true
    body: |
      game->get_achieved_ref().push_back("Black Flower");
      return;



parent_classes:
  - class: AllegroFlare::Achievement
    scope: public
    init_with: "{}"
properties:
  - name: game
    type: FlowersGame::Game*
    constructor_arg: true
    init_with: nullptr
dependencies:
  - symbol: al_color_rgb_to_hsl
    headers: [ allegro5/allegro_color.h ]
  - symbol: FlowersGame::Game*
    headers: [ FlowersGame/Game.hpp ]
  - symbol: AllegroFlare::Achievement
    headers: [ AllegroFlare/Achievement.hpp ]
